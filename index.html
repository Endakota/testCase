<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестовое задание</title>
    <script src="data.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <table id = "table"></table>
    </div>
    <div class="controls">
        <button class = "button">1</button>
        <button class = "button">2</button>
        <button class = "button">3</button>
        <button class = "button">4</button>
        <button class = "button">5</button>
        <button class = "button">All</button>
    </div>
    <p>Click on needed row to change the data</p>
    <p>Buttons [1:5] means showing only 10 data-rows</p>
    <p>Click on right button of your mouse on Column names (bold text) to hide the column</p>
    <p>Double click on Column names to sort the column</p>
    <script src="index.js"></script>
    
</body>
</html>
